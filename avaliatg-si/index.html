<body>

<div class="container">
  <h3 class="bold">Avaliação de Trabalho de Graduação</h3>
  <h4 class="bold">Sistemas de Informação / UFSM</h4>
  <form id="evaluationForm" action="javascript:" onsubmit="generatePDF.open()" onreset="resetAllFields()">

    <section id="generalInformation" class="section card card-panel">

      <span class="card-title bold">Informações gerais</span>
    
      <div class="row mb-0">
        <div class="col s12 mt-2 mb-2">
          <div class="col s6">
            <label class="black-text">
              <input class="with-gap" name="period" type="radio" value="1"/>
              <span>1º Semestre</span>
            </label>
          </div>
          <div class="col s6">
            <label class="black-text">
              <input class="with-gap" name="period" type="radio" value="2"/>
              <span>2º Semestre</span>
            </label>
          </div>
          <span id="periodError" class="red-text"></span>
        </div>        
        <div class="input-field col s12">
          <input id="studentName" name="studentName" type="text"/>
          <label for="studentName">Nome do(a) estudante</label>
          <span id="studentNameError" class="red-text"></span>
        </div>
        <div class="input-field col s12">
          <input id="date" name="date" type="text" class="datepicker"/>
          <label for="date">Data</label>
          <span id="dateError" class="red-text"></span>
        </div>
        <div class="input-field col s12">
          <input id="time" name="time" type="text" class="timepicker"/>
          <label for="time">Horário</label>
          <span id="timeError" class="red-text"></span>
        </div>        
        <div class="input-field col s12">
          <input id="professorName" name="professorName" type="text"/>
          <label for="professorName">Nome do(a) avaliador(a)</label>
          <span id="professorNameError" class="red-text"></span>
        </div>
      </div>
    
      <div class="row">

    

      </div>
    
    </section>

    <section id="evaluation" class="section card card-panel">

      <span class="card-title bold">Avaliação</span>

      <div class="row">


        <div class="range-field col s12 mt-1 mb-1">
          <label for="presentationRubric1" class="black-text">Conteúdo da apresentação (máx 1,0): </label>
          <span id="presentationRubric1Value"></span>
          <input class="mt-3" type="range" id="presentationRubric1" name="presentationRubric1" min="0" max="1"
                 step="0.1"/>
          <span id="presentationRubric1Error" class="red-text"></span>
        </div>

        <div class="range-field col s12 mt-1 mb-1">
          <label for="presentationRubric2" class="black-text">Domínio dos recursos didáticos (máx 1,0): </label>
          <span id="presentationRubric2Value"></span>
          <input class="mt-3" type="range" id="presentationRubric2" name="presentationRubric2" min="0" max="1"
                 step="0.1"/>
          <span id="presentationRubric2Error" class="red-text"></span>
        </div>

        <div class="range-field col s12 mt-1 mb-1">
          <label for="presentationRubric3" class="black-text">Utilização do tempo e poder de síntese (máx 1,0): </label>
          <span id="presentationRubric3Value"></span>
          <input class="mt-3" type="range" id="presentationRubric3" name="presentationRubric3" min="0" max="1"
                 step="0.1"/>
          <span id="presentationRubric3Error" class="red-text"></span>
        </div>


        <div class="range-field col s12 mt-1 mb-1">
          <label for="contentRubric1" class="black-text">Estrutura do trabalho (máx 1,0): </label>
          <span id="contentRubric1Value"></span>
          <input class="mt-3" type="range" id="contentRubric1" name="contentRubric1" min="0" max="1"
                 step="0.1"/>
          <span id="contentRubric1Error" class="red-text"></span>
        </div>

        <div class="range-field col s12 mt-1 mb-1">
          <label for="contentRubric2" class="black-text">Relevância, originalidade e qualidade do conteúdo do texto (máx 3,0): </label>
          <span id="contentRubric2Value"></span>
          <input class="mt-3" type="range" id="contentRubric2" name="contentRubric2" min="0" max="3"
                 step="0.1"/>
          <span id="contentRubric2Error" class="red-text"></span>
        </div>

        <div class="range-field col s12 mt-1 mb-1">
          <label for="contentRubric3" class="black-text">Grau de conhecimento demonstrado no trabalho escrito (máx 2,0): </label>
          <span id="contentRubric3Value"></span>
          <input class="mt-3" type="range" id="contentRubric3" name="contentRubric3" min="0" max="2"
                 step="0.1"/>
          <span id="contentRubric3Error" class="red-text"></span>
        </div>        

        <div class="range-field col s12 mt-1 mb-1">
          <label for="contentRubric4" class="black-text">Adequação da bibliografia apresentada (máx 1,0): </label>
          <span id="contentRubric4Value"></span>
          <input class="mt-3" type="range" id="contentRubric4" name="contentRubric4" min="0" max="1"
                 step="0.1"/>
          <span id="contentRubric4Error" class="red-text"></span>
        </div>  



      </div>
      <div class="row">
        <label for="finalValue" class="black-text bold">Nota final: </label>
        <span id="finalValue"></span>
      </div>
    </section>


    <section id="signature" class="section card card-panel">
      <span class="card-title bold">Assinatura</span>
      <div class="row">
        <div class="col s12 m6 mt-2">
          <div class="col s6">
            <label class="black-text">
              <input class="with-gap" name="signatureType" type="radio" value="DRAW" onclick="showCanvas()"/>
              <span>Desenhar</span>
            </label>
          </div>
          <div class="col s6">
            <label class="black-text">
              <input class="with-gap" name="signatureType" type="radio" value="SELECT" onclick="showSelect()"/>
              <span>Selecionar</span>
            </label>
          </div>
          <span id="signatureTypeError" class="red-text"></span>
        </div>
      </div>
      <div id="signatureWrapper" class="row">
        <div class="col s12 center">
          <div id="signatureCanvasWrapper" style="display:none;">
            <div class="row">
              <div class="col s12">
                <canvas id="signatureCanvas" width="400" height="200" style="border:1px solid #000;"></canvas>
                <input name="signatureCanvas" type="hidden">
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="btn btn-small waves-effect waves-light indigo lighten-1" type="button" onclick="clearCanvas()">Limpar assinatura</button>
              </div>
              <div class="col s12">
                <span id="signatureCanvasError" class="red-text"></span>
              </div>
            </div>
          </div>
          <div id="signatureSelect" class="file-field input-field" style="display:none;">
            <div class="row">
              <div class="col s12">
                <img id="signaturePreview" src="#">
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <div class="btn indigo darken-4">
                  <span>Selecione o arquivo</span>
                  <input id="signatureField" name="signatureField" type="file" accept="image/*">
                </div>
              </div>
              <div class="col s12">
                <span id="signatureFieldError" class="red-text"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer" class="row">
      <div class="col s12 m3 l2 mb-1 right">
        <button class="btn btn-block waves-effect waves-light indigo darken-4" type="submit">Gerar PDF</button>
      </div>
      <div class="col s12 m3 l2 mb-1 right">
        <button class="btn btn-block waves-effect waves-light indigo lighten-1" type="button" onclick="copyLink()">
          Copiar Link
        </button>
      </div>
      <div class="col s12 m3 mb-1 right">
        <button class="btn btn-block waves-effect waves-light btn-flat indigo-text text-darken-4" type="reset">
          Limpar campos
        </button>
      </div>
    </footer>
